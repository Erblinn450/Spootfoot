name: CI/CD Pipeline - Spootfoot

# D√©clencheur : √† chaque push sur la branche main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build et Test du Backend
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Installation des d√©pendances Backend
      run: |
        cd backend
        npm install
    
    - name: Lancement des tests Backend
      run: |
        cd backend
        npm test
      env:
        NODE_ENV: test

  # Job 2: Build du Frontend Mobile
  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package.json
    
    - name: Installation des d√©pendances Frontend
      run: |
        cd mobile
        npm install
    
    - name: V√©rification de la compilation
      run: |
        cd mobile
        echo "‚úÖ Frontend dependencies installed successfully"
        echo "Note: Build web sera configur√© plus tard"

  # Job 3: D√©ploiement (seulement si les tests passent)
  deploy:
    needs: [backend-tests, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package.json
    
    - name: Pr√©paration du d√©ploiement
      run: |
        echo "üöÄ D√©ploiement pr√™t !"
        echo "Backend tests: ‚úÖ Pass√©s"
        echo "Frontend build: ‚úÖ V√©rifi√©"
        echo "Note: D√©ploiement Netlify sera configur√© prochainement"

  # Job 4: Notification de succ√®s
  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notification de d√©ploiement
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ D√©ploiement r√©ussi ! App disponible sur Netlify"
        else
          echo "‚ùå √âchec du d√©ploiement"
        fi
