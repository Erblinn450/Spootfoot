name: CI/CD Pipeline - Spootfoot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/spotfoot-backend

jobs:
  # Job 1: Build et Test du Backend
  backend-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Installation des dépendances Backend
      run: |
        cd backend
        npm ci
    
    - name: Lancement des tests Backend
      run: |
        cd backend
        npm test
      env:
        NODE_ENV: test

  # Job 2: Build & Push Docker Image
  docker-build:
    needs: backend-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Déploiement sur le serveur (Self-Hosted)
  deploy:
    needs: docker-build
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy application
      run: |
        # Création du dossier infra s'il n'existe pas
        mkdir -p infra

        # Copie du fichier local (depuis le checkout) vers l'emplacement d'exécution
        # Note: Le runner a fait un checkout dans un dossier de travail, on peut utiliser 
        # le docker-compose.prod.yml directement depuis là.
        
        # Définition des variables d'environnement pour Docker Compose
        export JWT_SECRET="${{ secrets.JWT_SECRET }}"
        export MONGO_INITDB_ROOT_PASSWORD="${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}"
        export ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}"
        export GITHUB_REPOSITORY="${{ github.repository }}"

        # Pull & Up
        docker compose -f infra/docker-compose.prod.yml pull
        docker compose -f infra/docker-compose.prod.yml up -d --remove-orphans
        docker system prune -f

  # Job 4: Build du Frontend Mobile (Check only)
  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package.json
    - name: Installation Deps Mobile
      run: |
        cd mobile
        npm ci
