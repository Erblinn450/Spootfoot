name: CI/CD - Spootfoot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: erblinn450/spootfoot/spotfoot-backend

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - run: cd backend && npm ci
    - run: cd backend && echo "‚ö†Ô∏è Tests skipped"
      env:
        NODE_ENV: test

  docker-build:
    needs: backend-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
      - uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: docker-build
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - run: |
        export JWT_SECRET="${{ secrets.JWT_SECRET }}"
        export MONGO_INITDB_ROOT_PASSWORD="${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}"
        export ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}"
        export GITHUB_REPOSITORY="${{ github.repository }}"
        
        [ -z "$MONGO_INITDB_ROOT_PASSWORD" ] && echo "üî¥ Secret MONGO_INITDB_ROOT_PASSWORD manquant" && exit 1
        
        docker compose -f infra/docker-compose.prod.yml pull
        docker compose -f infra/docker-compose.prod.yml up -d --remove-orphans
        docker system prune -f

  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package.json
    - run: cd mobile && npm ci
